<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pizza Registration</title>
</head>
<body>
	<h1>Adding Pizza Details</h1>
	<form action="pizza">
		<input type="number" name="pizzaid" placeholder="Enter pizza id"><br><br> 
		<input type="text" name="pizzaname" placeholder="Enter pizza name"><br><br>
		<input type="number" name="pizzacost" placeholder="Enter pizza cost"><br><br>
		<input type="date" name="pizzadate" placeholder="Enter pizza delivery date"><br><br>
		<input type="submit" value="Add Pizza">  
	</form>
</body>
</html>
